<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">

<head>
	<title>図書一覧</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"></button>
				<span class="navbar-brand" id="page-title">Book List</span>
			</div>
		</div>
	</nav>
	<div id="area-book-list" class="area content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="header">
							<h4 class="title">Library</h4>
						</div>
						<div class="content table-responsive table-full-width">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Title</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="library : ${libraries}">
										<td th:text="${library.id}"></td>
										<td th:text="${library.name}"></td>
										<td>
											<form th:action="@{/library/borrow}" method="get">
												<!--<div th:if="${library.userId} == 1">-->
													<div th:switch="${library.userId}">
														<button th:case="0" type="submit" class="btn btn-info">borrow</button>
														<button th:case="1" type="submit" class="btn btn-info">return</button>
														<div th:case="2" class="btn btn-info">borrowing</div>
													</div>
												<!--</div>-->
												<!--<div th:if="${library.userId} == 2">
													<div th:switch="${library.userId}">
														<button th:case="0" type="submit" class="btn btn-info">borrow</button>
														<button th:case="2" type="submit" class="btn btn-info">return</button>
														<button th:case="1" type="submit" class="btn btn-info">borrowing</button>
													</div>
												</div>-->
												<input type="hidden" name="id" th:value="${library.id}">
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
